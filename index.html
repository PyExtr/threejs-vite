<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cylinder</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .controls-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .rotate-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .slider-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
        }
        .slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="controls-info">
        <h3>Mouse Controls</h3>
        <ul>
            <li><strong>Left Click:</strong> Rotate</li>
            <li><strong>Middle Click:</strong> Zoom</li>
            <li><strong>Right Click:</strong> Pan</li>
            <li><strong>Click on Electrodes:</strong> Change Color</li>
        </ul>
    </div>
    <button class="rotate-button" id="rotate-button">Start Rotation</button>
    <div class="slider-container">
        <input type="range" min="-20" max="-4" value="-4" step="0.1" class="slider" id="position-slider">
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
